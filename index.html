<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? ðŸ’•</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&family=Dancing+Script:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --pinkA:#ffe9f3;
      --pinkB:#ffd6ea;
      --pinkC:#ffb9dc;
      --hot:#ff4da6;
      --hot2:#ff1a8c;
      --text:#7a1f4e;
      --card: rgba(255,255,255,.78);
      --card2: rgba(255,255,255,.62);
      --shadow: rgba(50,0,25,.14);
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      font-family: "Quicksand", system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      text-align:center;
      overflow-x:hidden;
      background:
        radial-gradient(circle at 18% 12%, rgba(255,255,255,.80), transparent 40%),
        radial-gradient(circle at 80% 30%, rgba(255,255,255,.60), transparent 45%),
        linear-gradient(180deg, var(--pinkA), var(--pinkB), var(--pinkC));
    }

    /* subtle texture */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.33;
      background-image:
        radial-gradient(rgba(255,255,255,.55) 1px, transparent 1px),
        radial-gradient(rgba(255,77,166,.12) 1px, transparent 1px);
      background-size: 18px 18px, 26px 26px;
      background-position: 0 0, 6px 10px;
      filter: blur(.15px);
      z-index: 0;
    }

    .blobs{
      position: fixed;
      inset: 0;
      pointer-events:none;
      z-index: 0;
      opacity: .9;
      filter: blur(18px);
      background:
        radial-gradient(circle at 20% 30%, rgba(255,77,166,.16), transparent 45%),
        radial-gradient(circle at 75% 20%, rgba(255,255,255,.55), transparent 50%),
        radial-gradient(circle at 55% 80%, rgba(255,77,166,.10), transparent 55%);
    }

    .wrap{
      position: relative;
      z-index: 1;
      max-width: 920px;
      margin: 0 auto;
      padding: 52px 18px 110px;
    }

    h1{
      margin: 0 0 12px;
      font-family: "Pacifico", cursive;
      font-size: clamp(2.2rem, 4.2vw, 3.4rem);
      color: #ff2d95;
      text-shadow: 0 10px 26px rgba(255,77,166,.20);
      animation: floaty 3.2s ease-in-out infinite;
    }

    @keyframes floaty{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-8px); }
    }

    .card{
      margin: 18px auto 0;
      width: min(760px, 95vw);
      border-radius: 34px;
      background: var(--card);
      border: 1px solid rgba(255,255,255,.75);
      box-shadow: 0 22px 70px var(--shadow);
      backdrop-filter: blur(10px);
      padding: 22px 18px 26px;
      overflow: visible; /* IMPORTANT so kiss videos can float outside */
      position: relative;
    }

    .card::after{
      content:"";
      position:absolute;
      inset:-80px -120px auto auto;
      width: 320px;
      height: 320px;
      background: radial-gradient(circle, rgba(255,255,255,.85), transparent 60%);
      transform: rotate(18deg);
      opacity: .35;
      pointer-events:none;
    }

    /* Photo stage */
    .photo-stage{
      position: relative;
      display:flex;
      justify-content:center;
      margin: 10px 0 10px;
      padding: 18px 0;
      z-index: 5;
    }

    .photo-frame{
      position: relative;
      display:inline-block;
      z-index: 10;
    }

    .photo-frame img{
      width: min(320px, 86vw);
      border-radius: 28px;
      box-shadow: 0 0 24px rgba(255,77,166,.30), 0 18px 44px rgba(50,0,25,.18);
      filter: brightness(1.14) contrast(1.05) saturate(1.04);
      transition: transform .35s ease;
      display:block;
      position: relative;
      z-index: 20;
    }
    .photo-frame img:hover{ transform: scale(1.03); }

    /* Kiss swarm container (ABSOLUTELY ABOVE everything) */
    #kissSwarm{
      position: absolute;
      inset: -90px;        /* larger area so they float around nicely */
      pointer-events: none;
      overflow: visible;
      z-index: 999;        /* force on top */
    }

    .kiss{
      position: absolute;
      width: 78px;
      height: 78px;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: 0 10px 22px rgba(0,0,0,.18);
      opacity: 0;
      z-index: 1000;       /* force above photo */
      animation:
        kissFadeIn .45s ease forwards,
        kissDrift linear infinite;
      filter: saturate(1.08) brightness(1.03);
      transform-origin: center;
      background: rgba(255,255,255,.55); /* fallback if first frame takes a sec */
    }

    @keyframes kissFadeIn{ to { opacity: 0.92; } }

    @keyframes kissDrift{
      0%   { transform: translate(var(--x0), var(--y0)) rotate(var(--r0)) scale(var(--s)); }
      50%  { transform: translate(var(--x1), var(--y1)) rotate(var(--r1)) scale(var(--s)); }
      100% { transform: translate(var(--x2), var(--y2)) rotate(var(--r2)) scale(var(--s)); }
    }

    .prompt-line{
      max-width: 680px;
      margin: 10px auto 18px;
      font-size: clamp(1.06rem, 2.1vw, 1.28rem);
      line-height: 1.4;
      color: #8a2c5a;
      transition: opacity .35s ease, transform .35s ease, max-height .35s ease;
      position: relative;
      z-index: 30;
    }

    .prompt-line.hide{
      opacity: 0;
      transform: translateY(-6px);
      max-height: 0;
      margin: 0 auto;
      overflow: hidden;
    }

    .button-area{
      position: relative;
      width: min(560px, 94vw);
      height: 190px;
      margin: 10px auto 0;
      border-radius: 28px;
      background: var(--card2);
      border: 1px solid rgba(255,255,255,.65);
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.35);
      overflow: hidden;
      transition: opacity .45s ease, transform .45s ease, height .45s ease, margin .45s ease;
      z-index: 30;
    }

    .button-area.fade-out{
      opacity: 0;
      transform: translateY(6px);
      height: 0;
      margin: 0 auto;
      border: 0;
      overflow: hidden;
    }

    .btn{
      padding: 14px 28px;
      font-size: 1.12rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .18s ease, filter .18s ease, background .18s ease;
      box-shadow: 0 14px 30px rgba(0,0,0,.12);
      font-weight: 800;
    }

    #yesBtn{
      position:absolute;
      left:50%;
      top:62%;
      transform: translate(-112%, -50%);
      background: linear-gradient(135deg, var(--hot), #ff78c2);
      color: white;
    }
    #yesBtn:hover{ transform: translate(-112%, -50%) scale(1.06); }

    #noBtn{
      position:absolute;
      left:50%;
      top:62%;
      transform: translate(12%, -50%);
      background: rgba(255,255,255,.92);
      color: var(--hot2);
    }
    #noBtn:hover{ transform: translate(12%, -50%) scale(1.06); }

    /* toast prompt */
    .prompt{
      position: fixed;
      left: 50%;
      top: 12%;
      transform: translateX(-50%);
      background: rgba(255,255,255,.92);
      color: var(--hot2);
      padding: 12px 16px;
      border-radius: 18px;
      box-shadow: 0 18px 50px rgba(0,0,0,.12);
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s ease, transform .25s ease;
      z-index: 9999;
      font-weight: 800;
      max-width: min(560px, 92vw);
    }
    .prompt.show{ opacity: 1; transform: translateX(-50%) translateY(0); }
    .prompt.hide{ opacity: 0; transform: translateX(-50%) translateY(-8px); }

    /* letter */
    .letter-wrap{
      max-width: 720px;
      margin: 16px auto 0;
      text-align: left;
      border-radius: 26px;
      background: rgba(255,255,255,.88);
      border: 1px solid rgba(255,255,255,.80);
      box-shadow: 0 18px 50px rgba(50,0,25,.12);
      padding: 18px 16px;
      opacity: 0;
      transform: translateY(10px);
      max-height: 0;
      overflow: hidden;
      transition: opacity .45s ease, transform .45s ease, max-height .55s ease;
      position: relative;
      z-index: 30;
    }

    .letter-wrap.show{
      opacity: 1;
      transform: translateY(0);
      max-height: 1400px;
    }

    .letter-title{
      font-family: "Pacifico", cursive;
      font-size: 1.8rem;
      color: #ff2d95;
      margin: 2px 0 10px;
    }

    #letterText{
      font-family: "Dancing Script", cursive;
      font-size: clamp(1.25rem, 2.4vw, 1.75rem);
      line-height: 1.36;
      color: #8a2c5a;
      white-space: pre-wrap;
      min-height: 120px;
    }

    .audio-hint{
      margin-top: 10px;
      font-size: .95rem;
      color: #8a2c5a;
      opacity: .92;
      display: none;
    }
    .audio-hint.show{ display: block; }

    /* floating hearts */
    .hearts{
      position: fixed;
      bottom: -70px;
      font-size: 24px;
      animation: rise 6.2s linear infinite;
      z-index: 0;
      opacity: 0.85;
      filter: drop-shadow(0 8px 12px rgba(0,0,0,.10));
    }
    @keyframes rise{
      0%{ transform: translateY(0) scale(1); opacity: 1; }
      100%{ transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }

    /* confetti */
    .confetti{
      position: fixed;
      width: 10px;
      height: 16px;
      border-radius: 3px;
      z-index: 9999;
      pointer-events: none;
      animation: confetti-fall 1.6s ease-out forwards;
      opacity: .95;
    }
    @keyframes confetti-fall{
      0%{ transform: translateY(-10px) rotate(0deg); opacity: 1; }
      100%{ transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="blobs"></div>

  <div class="wrap">
    <h1>Will You Be My Valentine? ðŸ’•</h1>

    <div class="card">
      <div class="photo-stage">
        <div class="photo-frame">
          <img src="image.jpg" alt="My Valentine" />
          <div id="kissSwarm"></div>
        </div>
      </div>

      <div class="prompt-line" id="promptLine">
        You make my world softer, warmer, and brighter. So tell meâ€¦ will you be my Valentine? ðŸ’—
      </div>

      <div class="button-area" id="buttonArea">
        <button class="btn" id="yesBtn">Yes ðŸ’—</button>
        <button class="btn" id="noBtn">No ðŸ™„</button>
      </div>

      <div class="letter-wrap" id="letterWrap">
        <div class="letter-title">For my little princess ðŸ’˜</div>
        <div id="letterText"></div>
        <div class="audio-hint" id="audioHint">
          If the music didnâ€™t start, tap anywhere once and itâ€™ll play ðŸ’ž
        </div>
      </div>
    </div>
  </div>

  <div class="prompt" id="promptBubble"></div>

  <audio id="song" preload="auto">
    <source src="photograph.mp3" type="audio/mpeg">
  </audio>

<script>
  // hearts background
  function createHeart(){
    const h = document.createElement("div");
    h.className = "hearts";
    const emojis = ["ðŸ’–","ðŸ’•","ðŸ’˜","ðŸ’—","ðŸ’ž","ðŸ’“","âœ¨"];
    h.textContent = emojis[Math.floor(Math.random()*emojis.length)];
    h.style.left = Math.random()*100 + "vw";
    h.style.animationDuration = (3.5 + Math.random()*3.2) + "s";
    h.style.fontSize = (18 + Math.random()*18) + "px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(), 7000);
  }
  setInterval(createHeart, 520);

  // NO prompt bubble
  const promptBubble = document.getElementById("promptBubble");
  let promptTimeout;
  function showPrompt(text){
    clearTimeout(promptTimeout);
    promptBubble.textContent = text;
    promptBubble.classList.remove("hide");
    promptBubble.classList.add("show");
    promptTimeout = setTimeout(()=>{
      promptBubble.classList.remove("show");
      promptBubble.classList.add("hide");
    }, 1400);
  }

  // NO button run-away
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const area = document.getElementById("buttonArea");
  const noPrompts = [
    "you cant get rid of me!",
    "nice try baby",
    "baby cmon now.. do you not love me anymore?"
  ];
  let noCount = 0;

  function moveNoButton(){
    const areaRect = area.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();
    const pad = 12;

    const maxX = areaRect.width - btnRect.width - pad;
    const maxY = areaRect.height - btnRect.height - pad;

    const x = Math.max(pad, Math.floor(Math.random() * Math.max(maxX, pad)));
    const y = Math.max(pad, Math.floor(Math.random() * Math.max(maxY, pad)));

    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";
    noBtn.style.transform = "translate(0,0)";
  }

  window.addEventListener("load", ()=> setTimeout(moveNoButton, 220));

  noBtn.addEventListener("click", ()=>{
    noCount++;
    showPrompt(noPrompts[Math.min(noCount-1, noPrompts.length-1)]);

    if(noCount < 3){
      moveNoButton();
    } else {
      noBtn.style.display = "none";
      showPrompt("okay fineâ€¦ you only have one choice now ðŸ˜ŒðŸ’—");
      yesBtn.style.left = "50%";
      yesBtn.style.top = "62%";
      yesBtn.style.transform = "translate(-50%, -50%) scale(1.06)";
    }
  });

  // confetti
  function confettiBurst(){
    for(let i=0;i<65;i++){
      const c = document.createElement("div");
      c.className = "confetti";
      const shades = ["#ff4da6","#ff1a8c","#ff77b7","#ffd1e8","#ffffff"];
      c.style.background = shades[Math.floor(Math.random()*shades.length)];
      c.style.left = Math.random()*100 + "vw";
      c.style.top = (-10 - Math.random()*30) + "px";
      c.style.transform = `rotate(${Math.random()*360}deg)`;
      c.style.animationDuration = (1.2 + Math.random()*1.0) + "s";
      document.body.appendChild(c);
      setTimeout(()=>c.remove(), 1700);
    }
  }

  // letter
  const letter =
`Alo my little princessâ€¦ did you really think I forgot Valentineâ€™s?

My love, I could never forget a holiday where I get to show you how much love and gratitude I have for you, my baby. You mean the world to me â€” of course Iâ€™d do the best I can. And honestlyâ€¦ youâ€™re my favorite part of every day, even when weâ€™re far.

Oh my little baby, I hope you arenâ€™t disappointed with what I managed to do for us. I tried to make something that feels like you: soft, sweet, and pretty â€” and the kind of love thatâ€™s impossible to ignore.

I love you so damn much â€” more than anything in this dunya â€” to the point where Iâ€™m willing to do anything for us. This love is something I canâ€™t fully put into words or capture in a photoâ€¦ I can only show it to you when I finally get to see you in person for the first time.

That vacation weâ€™ll have together â€” creating memories, seeing what life together feels like, stress-free and full of love â€” is something I can only imagine right nowâ€¦ until we both make it real.

And just so you know: youâ€™re always my Valentine. Today, tomorrow, and every version of â€œforeverâ€ that exists.

I love you, my baby. I hope this brings a smile to your little cute face after that annoying training. ðŸ’—`;

  const letterWrap = document.getElementById("letterWrap");
  const letterTextEl = document.getElementById("letterText");
  const promptLine = document.getElementById("promptLine");
  const audioHint = document.getElementById("audioHint");
  const song = document.getElementById("song");

  let typingTimer;
  function typeLetter(text){
    clearInterval(typingTimer);
    letterTextEl.textContent = "";
    let i = 0;
    const speed = 14;
    typingTimer = setInterval(()=>{
      letterTextEl.textContent += text[i] || "";
      i++;
      if(i >= text.length) clearInterval(typingTimer);
    }, speed);
  }

  async function startSong(){
    try{
      song.currentTime = 0;
      song.volume = 0.05;
      await song.play();

      let v = 0.05;
      const fade = setInterval(()=>{
        v += 0.03;
        song.volume = Math.min(v, 0.45);
        if(v >= 0.45) clearInterval(fade);
      }, 90);

      audioHint.classList.remove("show");
    } catch (e){
      audioHint.classList.add("show");
      console.log("Audio play blocked:", e);
    }
  }

  // KISS SWARM (GUARANTEED VISIBLE)
  const kissSwarm = document.getElementById("kissSwarm");
  let kissesSpawned = false;

  function rand(min, max){ return Math.random() * (max - min) + min; }

  function spawnKissOne(){
    const v = document.createElement("video");
    v.className = "kiss";
    v.src = "mekissingbaby.mp4";  // MUST be in repo root
    v.loop = true;
    v.muted = true;
    v.playsInline = true;
    v.preload = "auto";

    // place around edges of the photo container
    const zone = Math.floor(Math.random() * 4); // 0 top,1 right,2 bottom,3 left
    let leftP, topP;

    if(zone === 0){ leftP = rand(10, 90); topP = rand(0, 18); }
    else if(zone === 1){ leftP = rand(78, 100); topP = rand(10, 85); }
    else if(zone === 2){ leftP = rand(10, 90); topP = rand(78, 100); }
    else { leftP = rand(0, 22); topP = rand(10, 85); }

    v.style.left = leftP + "%";
    v.style.top  = topP + "%";

    // drift path variables
    v.style.setProperty("--x0", rand(-10, 10) + "px");
    v.style.setProperty("--y0", rand(-10, 10) + "px");
    v.style.setProperty("--x1", rand(-60, 60) + "px");
    v.style.setProperty("--y1", rand(-60, 30) + "px");
    v.style.setProperty("--x2", rand(-50, 50) + "px");
    v.style.setProperty("--y2", rand(-160, -40) + "px");

    v.style.setProperty("--r0", rand(-10, 10) + "deg");
    v.style.setProperty("--r1", rand(-22, 22) + "deg");
    v.style.setProperty("--r2", rand(-18, 18) + "deg");
    v.style.setProperty("--s", rand(0.78, 1.08).toFixed(2));

    v.style.animationDuration = `${rand(4.2, 8.2).toFixed(2)}s`;
    v.style.animationDelay = `${rand(0, 0.9).toFixed(2)}s`;

    // ensure it tries to show first frame ASAP
    v.addEventListener("loadedmetadata", () => {
      try { v.currentTime = 0.01; } catch(e) {}
      v.play().catch(()=>{});
    }, { once:true });

    // If the file path is wrong, show a console hint
    v.addEventListener("error", () => {
      console.log("Could not load mekissingbaby.mp4 â€” check filename + that it is pushed to GitHub Pages.");
    }, { once:true });

    kissSwarm.appendChild(v);
  }

  function spawnKissSwarm(){
    if(kissesSpawned) return;
    kissesSpawned = true;

    kissSwarm.innerHTML = "";
    const count = 15;
    for(let i=0;i<count;i++) spawnKissOne();
  }

  // YES click
  yesBtn.addEventListener("click", async ()=>{
    confettiBurst();
    showPrompt("YAYYYYY ðŸ’˜");

    promptLine.classList.add("hide");
    area.classList.add("fade-out");

    // spawn little yous
    spawnKissSwarm();

    setTimeout(()=>{
      letterWrap.classList.add("show");
      typeLetter(letter);
    }, 350);

    await startSong();
  });

  // if audio blocked, tap anywhere retries
  document.addEventListener("click", ()=>{
    if(audioHint.classList.contains("show")){
      startSong();
    }
  }, { passive:true });
</script>
</body>
