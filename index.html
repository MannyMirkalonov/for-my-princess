<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ðŸ’•</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', cursive;
    background: radial-gradient(circle at top, #ff85c1, #ff4da6, #b30059);
    text-align: center;
    overflow-x: hidden;
    color: white;
}

/* Floating subtle shimmer */
body::after {
    content: "";
    position: fixed;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.15), transparent 60%);
    pointer-events: none;
}

/* Main container */
.container {
    padding: 50px 20px 100px;
}

h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    text-shadow: 0 0 20px #ff99cc;
}

/* Photo styling */
.photo {
    display: flex;
    justify-content: center;
    margin: 30px 0;
}

.photo img {
    width: 320px;
    border-radius: 30px;
    box-shadow: 0 0 40px #ff66b3;
    filter: brightness(1.2) contrast(1.05);
    transition: 0.4s ease;
}

.photo img:hover {
    transform: scale(1.03);
}

/* Message */
.message {
    font-size: 1.4rem;
    margin-bottom: 40px;
}

/* Button area */
.button-area {
    position: relative;
    height: 200px;
    max-width: 500px;
    margin: auto;
}

button {
    padding: 14px 30px;
    font-size: 1.2rem;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    transition: 0.2s ease;
}

/* YES */
#yesBtn {
    background: #ff1a8c;
    color: white;
    position: absolute;
    left: 35%;
    top: 60%;
}

#yesBtn:hover {
    background: #ff66b3;
    transform: scale(1.1);
}

/* NO */
#noBtn {
    background: white;
    color: #ff1a8c;
    position: absolute;
    left: 55%;
    top: 60%;
}

/* Prompt bubble */
.prompt {
    position: fixed;
    top: 15%;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    color: #ff1a8c;
    padding: 12px 18px;
    border-radius: 20px;
    opacity: 0;
    transition: 0.3s ease;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

.prompt.show {
    opacity: 1;
}

/* Hearts */
.hearts {
    position: fixed;
    bottom: -50px;
    font-size: 24px;
    animation: rise 6s linear infinite;
}

@keyframes rise {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Will You Be My Valentine? ðŸ’•</h1>

    <div class="photo">
        <img src="image.jpg" alt="My Valentine">
    </div>

    <div class="message">
        You make my world softer, warmer, and brighter.  
        So tell meâ€¦ will you be my Valentine? ðŸ’–
    </div>

    <div class="button-area" id="buttonArea">
        <button id="yesBtn">Yes ðŸ’—</button>
        <button id="noBtn">No ðŸ™„</button>
    </div>
</div>

<div class="prompt" id="promptBubble"></div>

<script>
/* Floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("hearts");
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 500);

/* Valentine Logic */
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const area = document.getElementById("buttonArea");
const promptBubble = document.getElementById("promptBubble");

const prompts = [
    "you cant get rid of me!",
    "nice try baby",
    "baby cmon now.. do you not love me anymore?"
];

let noCount = 0;
let timeout;

function showPrompt(text) {
    clearTimeout(timeout);
    promptBubble.textContent = text;
    promptBubble.classList.add("show");
    timeout = setTimeout(() => {
        promptBubble.classList.remove("show");
    }, 1500);
}

function moveButton() {
    const maxX = area.clientWidth - noBtn.clientWidth;
    const maxY = area.clientHeight - noBtn.clientHeight;
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
}

noBtn.addEventListener("click", () => {
    noCount++;
    showPrompt(prompts[Math.min(noCount - 1, 2)]);
    if (noCount < 3) {
        moveButton();
    } else {
        noBtn.style.display = "none";
        showPrompt("okay fineâ€¦ you only have one choice now ðŸ˜ŒðŸ’—");
    }
});

yesBtn.addEventListener("click", () => {
    alert("You just made me the happiest man alive ðŸ’˜");
});
</script>

</body>
</html>
